<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
	<link rel="stylesheet" type="text/css" href="libraries/forme/css/forme.css">
	<title>Home Tech</title>

	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

	<script>
        $(document).ready(function(){
            $('.slider').bxSlider();
        });
	</script>
</head>
<body class="layout home">

	<div class="forme-container-wrapper slide-in-on-top">

		<!-- CANVAS LEFT ZONE -->
		<div class="region-canvas_left canvas-left slide-in-on-top">
		</div>

		<div class="forme-container pusher">

			<!-- REGION HEADER ZONE -->
			<div class="region-header page-header header-small">
				<div class="header-wrapper">
					<div class="header-front">

						<div class="container">
							<div class="row">
								<div class="columns medium-4">
									<a href="#"><img src="images/header_logo.png" alt=""></a>
								</div>
								<div class="columns medium-8">
									<div class="menu text">
										<a href="#" class="item">Produits</a>
										<a href="#" class="item">Services</a>
										<a href="#" class="item">Assistance</a>
										<a href="#" class="item">Carrière</a>
										<a href="#" class="item">Contact</a>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="header-bottom"></div>
				</div>
			</div>

			<!-- PAGES WRAPPER -->
			<div class="page-wrapper">

				<div id="home" class="page page-current">

					<section>
						<div class="container">
							<div class="row">
								<div class="columns medium-12">
									<div class="slider">
										<div>
											<img src="https://picsum.photos/14400/430?image=100" alt=""/>
										</div>
										<div><img src="https://picsum.photos/14400/430?image=0" alt=""/></div>
									</div>
								</div>
							</div>

						</div>
					</section>
				</div>
				<!-- PAGE CACHE ZONE -->
				<div id="cache-zone"></div>
			</div>

			<!-- CANVAS RIGHT ZONE -->
			<div class="region-canvas_right canvas-right">
			</div>

			<!-- CANVAS BOTTOM ZONE -->
			<div class="region-canvas_bottom canvas-bottom">
			</div>

			<div id="modal-wrapper">
				<div class="modal-overlay"></div>
			</div>
			<!-- OVERLAY DIV -->
			<div class="overlay"></div>
		</div>
	</div>

    <!-- box notification -->
    <div class="box-notfication-wrapper"></div>


</body>
</html>
